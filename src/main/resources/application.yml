spring:
  application:
    name: nodos-perifericos
  
  datasource:
    url: jdbc:postgresql://localhost:5432/nodos_perifericos
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${EMAIL_USER:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

hcen:
  api:
    base-url: ${HCEN_BASE_URL:http://localhost:8080}
    username: ${HCEN_APP_USERNAME:}
    password: ${HCEN_APP_PASSWORD:}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expiration: 3600000

app:
  email:
    from: ${EMAIL_FROM:noreply@nodosperifericos.com}

server:
  port: 8080

logging:
  level:
    com.nodosperifericos: DEBUG
    org.springframework.security: DEBUG

