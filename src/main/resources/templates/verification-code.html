<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Email</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Ubuntu, sans-serif; background-color: #f6f9fc; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; margin: 0 auto; padding: 20px 0 48px; max-width: 600px;">
        <h1 style="color: #333; font-size: 24px; font-weight: bold; margin: 40px 0; padding: 0; text-align: center;">Verificación de Email</h1>
        
        <p style="color: #333; font-size: 16px; line-height: 26px; text-align: center; padding: 0 40px;">
            Hola! Gracias por registrarte en <span th:text="${clinicName}">Nodos Periféricos</span>.
        </p>
        
        <p style="color: #333; font-size: 16px; line-height: 26px; text-align: center; padding: 0 40px;">
            Tu código de verificación es:
        </p>
        
        <div style="background: #f4f4f4; border-radius: 8px; margin: 32px auto; padding: 24px; width: fit-content;">
            <p style="color: #000; font-size: 36px; font-weight: bold; letter-spacing: 8px; text-align: center; margin: 0;" th:text="${verificationCode}">123456</p>
        </div>
        
        <p style="color: #333; font-size: 16px; line-height: 26px; text-align: center; padding: 0 40px;">
            Este código expirará en 10 minutos.
        </p>
        
        <p style="color: #333; font-size: 16px; line-height: 26px; text-align: center; padding: 0 40px;">
            Si no solicitaste este código, puedes ignorar este correo de forma segura.
        </p>
        
        <p style="color: #8898aa; font-size: 14px; line-height: 24px; text-align: center; padding: 0 40px; margin-top: 32px;">
            Saludos,<br>
            El equipo de <span th:text="${clinicName}">Nodos Periféricos</span>
        </p>
    </div>
</body>
</html>
